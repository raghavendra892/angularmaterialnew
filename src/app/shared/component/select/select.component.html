
<div class="mb-4">
    <button mat-fab color="primary" routerLink="/">
        <mat-icon>home</mat-icon>
    </button>
    <hr>
</div>


<mat-form-field appearance="fill">
    <mat-label>Select yor age</mat-label>
    <mat-select (selectionChange)="optionchanged($event)">
        <mat-option (onSelectionChange)="selectedOption($event)" *ngFor="let age of ages" [value]="age">{{age}}</mat-option>
        <!-- <mat-option [value]="'Option2'">Option2</mat-option>
        <mat-option [value]="'Option3'">Option3</mat-option>
        <mat-option [value]="'Option4'">Option4</mat-option> -->
        
    </mat-select>
    <mat-hint>Enter your age shown on your Id Card</mat-hint>
</mat-form-field>
