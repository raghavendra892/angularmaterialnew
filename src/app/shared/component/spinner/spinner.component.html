<button mat-fab color="primary" routerLink="/">
    <mat-icon>home</mat-icon>
</button>
<hr>
<div>
    <mat-spinner></mat-spinner>
</div>
<br>
<br>
<br>
<br>
<div>
    <mat-progress-spinner [value]="spinnerPercen" color="accent"></mat-progress-spinner>
</div>
<hr>

<h3>Progress Bar</h3>
<div>
    <mat-progress-bar [value]="spinnerPercen" color="warn"></mat-progress-bar>
</div>
<br>
<br>
<br>
<br>
<div>
    <mat-progress-bar [value]="spinnerPercen" color="primary" mode="indeterminate"></mat-progress-bar>
</div>
<br>
<br>
<br>
<br>
<div>
    <mat-progress-bar [value]="60" mode="query"></mat-progress-bar>
</div>

<div class="matinput mt-4">
    <mat-form-field appearance="fill" class="matinput">
        <mat-label>Enter Spinner Value</mat-label>
        <input matInput (input)="enteredValue($event)">
        <mat-hint>Enter value to Show Spinner Progress</mat-hint>
    </mat-form-field>
</div>

<button mat-raised-button color="warn" routerLink="/menu">menu compnent</button>
